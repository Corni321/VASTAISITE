  <!-- Logo size and positioning fix -->
  <style>
/* Logo proper sizing - make it larger and more visible */
header img[src*="logo"], 
[class*="logo"] img, 
img[alt*="logo"], 
img[alt*="VAST"],
img[src*="VAST"] {
  max-width: 350px !important;
  max-height: 100px !important;
  min-width: 280px !important;
  width: auto !important;
  height: auto !important;
  object-fit: contain !important;
  display: block !important;
}

/* Header container - reduced height and alignment */
header, 
[role="banner"],
nav,
.header {
  min-height: 60px !important;
  display: flex !important;
  align-items: center !important;
  overflow: visible !important;
  padding: 8px 0 !important;
}

/* Logo container - left alignment, not right */
.logo-container,
[class*="logo"],
header > div,
nav > div {
  overflow: visible !important;
  white-space: nowrap !important;
  flex-shrink: 0 !important;
  justify-content: flex-start !important;
}

/* Navigation layout - logo on left, menu on right */
header > div > div,
nav > div > div {
  display: flex !important;
  align-items: center !important;
  justify-content: space-between !important;
  width: 100% !important;
  overflow: visible !important;
}

/* Force logo to left side of header */
header img,
nav img {
  margin-right: auto !important;
  margin-left: 0 !important;
}

/* Chatbot positioned in TOP RIGHT */
[id*=buildmyagent],
[class*=buildmyagent],
iframe[src*="buildmyagent.io"],
.buildmyagent-widget,
.widget-container {
  position: fixed !important;
  top: 20px !important;
  right: 20px !important;
  bottom: auto !important;
  z-index: 9999 !important;
}

/* Hero section with blue tech gradient background */
section:first-of-type,
.hero-section,
[class*="hero"],
[class*="gradient"],
div[style*="background"] {
  background-image: url('/images/blue_gradient_tech_bg_1.png') !important;
  background-size: cover !important;
  background-position: center center !important;
  background-repeat: no-repeat !important;
  background-attachment: fixed !important;
  position: relative !important;
}

  <!-- BuildMyAgent.io Chatbot Widget -->

    // Load chatbot after page is ready

      script.async = true;

          retryScript.src = 'https://www.buildmyagent.io/widget/689e2bd0beb9977422571a04/widget-professional.js';

          document.body.appendChild(retryScript);

    });
